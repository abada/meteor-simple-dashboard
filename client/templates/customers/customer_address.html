<template name="customerAddress">
	<div class="row customer-address">
		<div class="col-md-5">
			<h1>Customer Details</h1>
			{{#autoForm id="customerForm" collection=Collections.Customers doc=this
			    type=formType}}
				{{> afQuickField name='firstName'}}
				{{> afQuickField name='lastName'}}
				{{> afQuickField name='street1'}}
				{{> afQuickField name='street2'}}
				{{> afQuickField name='city'}}
				{{> afQuickField name='province'}}
				{{> afQuickField name='postalCode'}}
				{{> afQuickField name='homePhone'}}
				{{> afQuickField name='workPhone'}}
				{{> afQuickField name='cellPhone'}}
				<button type="reset"
						class="btn btn-link btn-cancel-address btn-unlocked">
					Cancel
				</button>
				<button type="submit"
						class="btn btn-primary btn-save-address btn-unlocked">
					Save
				</button>
				<button type="button"
						class="btn btn-primary btn-edit-address btn-locked">
		      Edit
		    </button>
			{{/autoForm}}
		</div>
	</div>
</template>
